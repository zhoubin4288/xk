<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加角色></title>
<link rel="stylesheet" type="text/css" href="__CSS__/admin/content.css"  />
<link rel="stylesheet" type="text/css" href="__CSS__/admin/public.css"  />
<script type="text/javascript" src="__JS__/jquery.js"></script>
<script type="text/javascript" src="__JS__/Public.js"></script>
<script type="text/javascript" src="__JS__/winpop.js"></script>
<script type="text/javascript" src="__JS__/check.js"></script>
<script>
$(document).ready(function() {
	$('.button').click(function() {		
		var catid=$('#dl dd .select').val();
		var name=$('#dl dd .ntext').val();
		var width=$('#dl dd .wtext').val();
		var effwidth=$('#dl dd .ewtext').val();
		var length=$('#dl dd .ltext').val();
		var efflength=$('#dl dd .eltext').val();
		var product=$('#dl dd .ptext').val();
		var country=$('#dl dd .ctext').val();
		var inpower=$('#dl dd .itext').val();
		var acpower=$('#dl dd .atext').val();	
		
		//if (!tcheck(role_name,'','请填写角色名称')) { return false; }
		//if (!tcheck(role_name,'2,20','角色名称请在20个字符以内','length')) { return false; }
		//if (!tcheck(role_info,'0,30','描述请在30个字符以内','length')) { return false; }
		//if (!tcheck(role_auth,'','给用户授点权吧')) { return false; }
		
		wintq('正在添加，请稍后...',4,20000,0,'');
		$.ajax({
			url:"{:url('admin/grind/add')}",
			dataType:'json',
			type:'POST',
			data:'catid='+catid+'&name='+name+'&width='+width+'&effwidth='+effwidth+'length='+length+'&efflength='+efflength+'&product='+product+'&country='+country+'&inpower='+inpower+'&acpower='+acpower,
            
			success: function(data) {
				if (data.code=='200') {
					wintq('添加成功',1,1500,0,"{:url('admin/grind/add')}");
				} else {
					wintq(data.code,3,1500,10,'');
				}
			}
		});
	});
});
</script>
</head>
<body>
<div id="content">
	<dl id="dl">
    	<dt>添加控制角色</dt>        
        <dd>
        	<span class="dd_left">上级分类：</span>
            <span class="dd_right">
            	<select name="catid" class="select">
                    {volist name='cat' id='vo'}                   
                    <option value="{$vo.id}">{$vo.level}{$vo.name}</option>              
                    {/volist}
                </select><font>* 选择所属分类</font>
            </span>
        </dd> 
        <dd>
        	<span class="dd_left">磨机名称：</span>
        	<span class="dd_right"><input type="text" name="name" class="ntext qtext" maxlength="20" /><font>* 输入如：冬瓜山铜矿</font></span>
        </dd>
        <dd>
        	<span class="dd_left">磨机宽度：</span>
        	<span class="dd_right"><input type="text" name="width" class="wtext qtext" maxlength="20" /><font>* 单位：m </font></span>
        </dd>
        <dd>
        	<span class="dd_left">磨机有效宽度：</span>
        	<span class="dd_right"><input type="text" name="effwidth" class="ewtext qtext" maxlength="20" /><font>* 单位：m</font></span>
        </dd>
        <dd>
        	<span class="dd_left">磨机长度：</span>
        	<span class="dd_right"><input type="text" name="length" class="ltext qtext" maxlength="20" /><font>* 单位：m </font></span>
        </dd>
        <dd>
        	<span class="dd_left">磨机有效长度：</span>
        	<span class="dd_right"><input type="text" name="efflength" class="eltext qtext" maxlength="20" /><font>*单位：m</font></span>
        </dd>
         <dd>
        	<span class="dd_left">厂家：</span>
        	<span class="dd_right"><input type="text" name="product" class="ptext qtext" maxlength="20" /><font>* 输入如：中信重工</font></span>
        </dd>
        <dd>
        	<span class="dd_left">地区：</span>
        	<span class="dd_right"><input type="text" name="country" class="ctext qtext" maxlength="20" /><font>* 输入如：中国</font></span>
        </dd>
        <dd>
        	<span class="dd_left">安装功率：</span>
        	<span class="dd_right"><input type="text" name="inpower" class="itext qtext" maxlength="20" /><font>* 单位：kw</font></span>
        </dd>
        <dd>
        	<span class="dd_left">实际功率：</span>
        	<span class="dd_right"><input type="text" name="acpower" class="atext qtext" maxlength="20" /><font>* 单位：kw</font></span>
        </dd>
               
        <dd><input type="button" class="button" value="提 交" /></dd>

    </dl>
</div>
</body>
</html>
